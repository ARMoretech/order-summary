<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="content">
  <img src="images/illustration-hero.svg" alt="" width="300px">
  <p class="Order"> Order Summary </p>

  <div class="summary"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </div>
<div class="plan-price">
  <img src="images/icon-music.svg" alt="music" width="40"  > 
  <div class="Plan"> 
    Annual Plan
  </div> 
  
  <p class="price"> $59.99/year</p>   

<div class="Change"> <a href=""> Change</a> </div>
</div>
  <div class="Proceed">Proceed to Payment </div>
  <div class="Cancel"> Cancel Order</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://x.com/Dedeji7?t=FG-KJAeSiMKClHdb2lmZFA&s=09">Abdur-Rafiq Morenikeji</a>.
  </div>
</div>
</body>
</html>
